name: Generate Action Code
description: Generates the action code

runs:
  using: composite
  steps:
    - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
      with:
        node-version: 24
        check-latest: true
        cache: npm
    - name: Generate action code
      shell: bash
      run: |
        npm clean-install
        npm run build
        npm run pack
